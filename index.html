<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, inizial-scale=1.0">

        <meta name="author" content="Lorenzo">
        <meta name="description" content="Toboolist">
        <meta name="keyword" content="Toboolist, list">

        <title>Toboolist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    
    <body>

        <!-- logo + titolo -->
        <header class="header">
            <img src="./img/Logo.png" alt="logo toboolist" class="logo">
            <h1 class="main-title">Toboolist</h1>
        </header>

        <!-- contenuto -->
        <main>

            <div class="container">
                <!-- bottoni -->
                <section class="button-back">
                    
                    <button type="button" class="button-task button-size">Add Task</button>
                    <button type="button" class="button-section button-size">Add Section</button>

                </section>

                <!-- sezione new task -->
                <section class="size-list">
                    
                    <h2> <span class="arrows">&#9660;</span>New Task</h2>
                    <ul>
                        <li> <span class="border-check">&#10004</span> Quarterly Newsletter <span class="badge-blue badge-size">Editorial</span></li>
                    </ul>

                </section>

                <!-- sezione today -->
                <section class="size-list">
                    
                    <h2> <span class="arrows">&#9660;</span>Today</h2>
                    <ul>
                        <li> <span class="border-check">&#10004</span> Recruiting blog post <span class="badge-blue badge-size">Editorial</span></li>
                        <li> <span class="border-check">&#10004</span> Mobile app luaunch <span class="badge-violet badge-size">Q1 Goals</span></li>
                        <li> <span class="border-x">&#x2718</span> Interview John H. <span class="badge-green badge-size">Recruiting</span></li>
                        <li> <span class="border-check">&#10004</span> Summit update to mobiile storefronts <span class="badge-orange badge-size">Mobile</span></li>
            
                    </ul>

                </section>

                <!-- sezione upcoming -->
                <section class="size-list">
                    
                </section>
            </div>

        </main>

    </body>
</html>
